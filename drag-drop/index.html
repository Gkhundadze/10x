<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="tasks-container">
        <button id="addTask" type="submit">Create New Task</button>
        <div class="wrapper">
            <div class="todo task-wrapper">
                <div class="header">
                    <h2>todo</h2>
                </div>
                <div class="body">

                </div>
            </div>
            <div class="in-progress task-wrapper">
                <div class="header">
                    <h2>in progress</h2>
                </div>
                <div class="body">

                </div>
            </div>
            <div class="done task-wrapper">
                <div class="header">
                    <h2>done</h2>
                </div>
                <div class="body">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
