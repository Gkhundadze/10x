<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="desktop" id="desktop">
        <div class="explorer my-computer hide">
            <header class="explorer-header">
                <div class="logo">
                    <img src="assets/img/my-computer.png" alt="">
                    <h5>My Computer</h5>
                </div>
                <div class="cta">
                    <img class="minimize" src="assets/img/minimize-btn.png" alt="">
                    <img class="maximize" src="assets/img/maximize-btn.jpeg" alt="">
                    <img class="close" src="assets/img/close-btn.png" alt="">
                </div>
            </header>
            <aside class="sidebar">
                <ul>
                    <li>
                       <a href="#">
                            <img src="assets/img/my-computer.png" alt="">
                            <h6>menu item 1</h6>
                       </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/img/my-computer.png" alt="">
                            <h6>menu item 2</h6>
                       </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/img/my-computer.png" alt="">
                            <h6>menu item 3</h6>
                       </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/img/my-computer.png" alt="">
                            <h6>menu item 4</h6>
                       </a>
                    </li>
                </ul>
            </aside>
            <section class="content">

                <div class="shared">
                    <h5>files stored on this computer</h5>
                    <div class="inner-wrapper">
                        <div class="icon folder">
                            <img src="assets/img/shared-folders.png" alt="">
                            <h4>Documents</h4>
                        </div>
                    </div>
                </div>

                <div class="hard-drives">
                    <h5>hard disk drives</h5>
                    <div class="inner-wrapper">
                        <div class="icon folder">
                            <img src="assets/img/hard-drive.png" alt="">
                            <h4>Local Disc (C:)</h4>
                        </div>
                    </div>
                </div>

                <div class="removable-drives">
                    <h5>devices with removable storage</h5>
                    <div class="inner-wrapper">
                        <div class="icon folder">
                            <img src="assets/img/floppy-disk.png" alt="">
                            <h4>Floppy (F:)</h4>
                        </div>
                    </div>

                </div>
            </section>
        </div>
        <!-- icons -->
        <div class="icon my-computer">
            <img src="assets/img/my-computer.png" alt="">
            <h4>My Computer</h4>
        </div>
        <div class="icon recycle-bin">
            <img src="assets/img/recycle-empty.webp" alt="">
            <h4>recycle bin</h4>
        </div>
        <!-- dock -->
        <div class="dock">
            <div class="start">
                <img src="assets/img/xp-logo.png" alt="">
                <h5>start</h5>
            </div>
            <div class="running-apps">
                <!-- <div class="running-app-wrapper">
                    <img src="assets/img/my-computer.png" alt="">
                    <h4>My Computer</h4>
                </div> -->
            </div>
            <div class="time">
                <time>
                    <!-- here comes local time from os -->
                </time>
            </div>
        </div>
        <!-- Context Menu -->
        <div class="context-menu" id="contextMenu">
            <ul>
                <li>Create New</li>
                <li>Refresh</li>
                <li>Properties</li>
            </ul>
    </div>

    <div class="welcome-screen">
    </div>
    <audio id="welcomeSound" src="assets/audio/xp-startup.mp3"></audio>
    <script src="index.js"></script>
</body>
</html>
